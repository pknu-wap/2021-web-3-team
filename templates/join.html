<!DOCTYPE html>
<html lang="ko">


<head>
    <title>Join</title>
    <meta charset="UTF-8" />
    <style>
        body {
            background-image: url("{{ url_for('static', filename='1.jpg') }}");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <form action="{{url_for('join')}}" method="POST">
        <fieldset style="width:250">
            <legend>개인 정보 입력</legend>
            <p>
                <label for="name">이름:</label>
                <input id="name" type="text" name="username">
            </p>
            <p>
                <label for="University">학교: </label>
                <select name = 'select1'>
                <optgroup name="University" size="2" multiple>
                    <option value="pknu">부경대학교</option>
                    <option value="gyeongsung">경성대학교</option>
                </optgroup>
            </select>
            </p>

            <p>
                <label for="email">이메일:</label>
                <input id="email" type="email" name="usermail">
            </p>

            아이디 : <input type="text" name="id" /><br><br> 
            비밀번호 : <input type="password" name="password" />

            <p>
                <label for="subname">닉네임:</label>
                <input id="subname" type="text" name="usersubname">
            </p>
            <p>
                <input type="submit" value="join" />
            </p>
        </fieldset>

</body>

</html>
