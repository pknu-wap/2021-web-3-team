<!DOCTYPE html>
<html lang="ko">


<head>
    <title>Join</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='join.css') }}">
</head>

<body>
    <form action="{{url_for('join')}}" method="POST">
        <fieldset style="width:250">
            <legend>개인 정보 입력</legend>
            <p>
                <label for="name">이름:</label>
                <input id="name" type="text" name="username">
            </p>
            <p>
                <label for="University">학교: </label>
                <select name = 'select1'>
                <optgroup name="University" size="2" multiple>
                    <option value="pknu">부경대학교</option>
                    <option value="gyeongsung">경성대학교</option>
                </optgroup>
            </select>
            </p>

            <p>
                <label for="email">이메일:</label>
                <input id="email" type="email" name="email">
            </p>

            <p>
                <label for="id">아이디:</label>
                <input id="id" type="text" name="id">
            </p>
            <p>
                <label for="password">비밀번호:</label>
                <input id="password" type="password" name="password">
            </p>
            <p>
                <label for="confirm-pw">비밀번호 확인:</label>
                <input id="confirmpw" type="password" name="confirm-pw">
            </p>
            
            <p>
                <label for="nickname">닉네임:</label>
                <input id="nickname" type="text" name="nickname">
            </p>
            <div class="btn">
                <button id="btn" type="summit">Sign up</button>
            </div>
        </fieldset>

</body>

</html>
